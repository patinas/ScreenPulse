# ScreenPulse Configuration File
# Edit this file to customize ScreenPulse settings

# Output directory for recordings (can be external drive mount point)
# Examples:
#   OUTPUT_DIR="/mnt/external/screenpulse-recordings"
#   OUTPUT_DIR="/media/user/MyDrive/recordings"
#   OUTPUT_DIR="$HOME/Videos/screenpulse"
OUTPUT_DIR="/mnt/Recordings"

# Log file location
LOG_FILE="screenpulse.log"

# PID file location
PID_FILE="screenpulse.pid"

# Maximum recording duration (in seconds)
# Default: 2400 = 40 minutes
MAX_DURATION=2400

# Idle timeout before stopping recording (in seconds)
# Default: 600 = 10 minutes
IDLE_TIMEOUT=600

# Recording resolution
# Examples: "1920x1080", "1280x720", "1024x768"
RESOLUTION="1280x720"

# Video quality (CRF value: 18-28, lower = better quality/larger files)
# 18-20: Near lossless, very large
# 23: High quality
# 25: Good balance (default)
# 28: Lower quality, smaller files
CRF=25

# Auto-start recording when process starts (true/false)
# true: Start recording immediately without waiting for mouse/keyboard activity
# false: Wait for user activity before starting (default behavior)
AUTO_START=true
